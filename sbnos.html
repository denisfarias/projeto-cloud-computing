    <script>
        function animateEncontre() {
            const descricao = document.querySelector(".encontre");
            if (descricao) {
                descricao.classList.remove("show");
                void descricao.offsetWidth;
                setTimeout(() => {
                    descricao.classList.add("show");
                }, 100);
            }
        }

        document.addEventListener("DOMContentLoaded", animateEncontre);

        window.addEventListener("pageshow", animateEncontre);
    </script>
