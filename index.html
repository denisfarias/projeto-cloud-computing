    <script>
        function animateDescricao() {
            const descricao = document.querySelector(".descricao");
            if (descricao) {
                descricao.classList.remove("show");
                void descricao.offsetWidth;
                setTimeout(() => {
                    descricao.classList.add("show");
                }, 100);
            }
        }

        document.addEventListener("DOMContentLoaded", animateDescricao);

        window.addEventListener("pageshow", animateDescricao);
    </script>
